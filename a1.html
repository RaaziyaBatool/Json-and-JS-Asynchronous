<html>
    <body>
        <h1>JSON</h1>
        <p id="i1"></p>
        <p id="i2"> </p>
        <script>
        var obj={
            name:"Raaziya",
            age:16,
            gen:'F'
        };
        var a=JSON.stringify(obj);
        document.getElementById("i1").innerHTML=a.name;
        var b=JSON.parse(a);//a: is an object
        document.getElementById("i2").innerHTML =b.name;//b : is not an object 
        </script>
    </body>
</html>
